<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Burbuja Notificaci√≥n Pendiente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 5px;
        }
        .button:hover { background: #0056b3; }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            background: #f8f9fa; 
            border-radius: 5px; 
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .links {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .links a:hover { background: #5a6268; }
    </style>
</head>
<body>
    <h1>üß™ Test: Burbuja de Notificaci√≥n Pendiente</h1>
    
    <p>Este test crear√° una tarea de evaluaci√≥n y verificar√° que se muestre la burbuja de notificaci√≥n pendiente en el dashboard.</p>
    
    <button class="button" onclick="runTest()">‚ñ∂Ô∏è Ejecutar Test</button>
    <button class="button" onclick="clearResults()">üóëÔ∏è Limpiar Resultados</button>
    
    <div id="results"></div>
    
    <div class="links">
        <h3>Enlaces √∫tiles:</h3>
        <a href="/">üè† Dashboard Principal</a>
        <a href="/login">üîê Login</a>
        <a href="/dashboard/tareas">üìã Gesti√≥n de Tareas</a>
        <a href="debug-notifications.html">üîß Debug Notificaciones</a>
    </div>
    
    <script>
        function addResult(message, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function runTest() {
            clearResults();
            addResult('üöÄ Iniciando test de notificaci√≥n pendiente...', 'result');
            
            try {
                // Ejecutar el script de test
                eval(document.getElementById('test-script').textContent);
            } catch (error) {
                addResult(`‚ùå Error ejecutando test: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }
        
        // Log override para capturar los console.log del test
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            
            let type = 'result';
            if (message.includes('‚ùå')) type = 'error';
            else if (message.includes('‚úÖ')) type = 'success';
            else if (message.includes('‚ö†Ô∏è')) type = 'warning';
            
            addResult(message, type);
        };
    </script>
    
    <script id="test-script" src="test-pending-notification-bubble.js"></script>
</body>
</html>
